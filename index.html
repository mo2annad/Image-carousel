<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/wallpaperflare.com_wallpaper (1).jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="img/wallpaperflare.com_wallpaper (2).jpg" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="img/wallpaperflare.com_wallpaper.jpg" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img src="img/tumblr_npxv25NqdC1ty72f6o1_1280.jpg" alt="Image 3">
        </div>
    </div>
    <div class="carousel-controls">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="carousel-indicators">
        <span class="dot active" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
